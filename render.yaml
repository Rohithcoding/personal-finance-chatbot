services:
  - type: web
    name: personal-finance-chatbot
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    plan: free
    environmentGroup: main
    scaling:
      minInstances: 1
      maxInstances: 1
